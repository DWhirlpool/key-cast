<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Keycast - Cast your keypresses and mouse clicks to your screen</title>
</head>
<body>
    <div id="wrapper">
        <div id="key-card">
            <div id="first-row">
                <div id="first-row-left">Ctrl + Alt + Delete</div>
                <div id="first-row-right"><i class="fas fa-times"></i></div>
            </div>
            <div id="second-row">L Shift ⇧ + Right ➡️</div>
            <div id="third-row">mouse action</div>
        </div>
    </div>
</body>
</html>
